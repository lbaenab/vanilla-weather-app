<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link

        </div>
      <div class="row">
        <div class="col-6"> 
          <div class="clearfix weather-temperature">
        <img

      <strong>12</strong><span class="units">°C | <a href="a">°F</a></span>

     </div>
   </div>

  <small>
